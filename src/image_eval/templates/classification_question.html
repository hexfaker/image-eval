{% extends "question.html" %}
{% block question-area %}
    <div class="w3-content w3-container w3-center">
        <img src="{{ question.image.url }}"/>
    </div>
{% endblock %}
{% block answers-area %}
    <div class="w3-container w3-content w3-center">
        {% for value, name in question.choices %}
            <div class="w3-row">
                <input class="w3-radio" type="radio" name="answer" value="{{ value }}">
                <label>{{ name }}</label>
            </div>
        {% endfor %}
    </div>
{% endblock %}
