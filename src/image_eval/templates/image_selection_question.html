{% extends "base.html" %}
{% block title %}{{ session.evaluation.title }} &mdash; {{ question.order|add:"1" }}{% endblock %}
{% block content %}
    <div class="w3-container w3-center">
        <p class="w3-large">{{ evaluation.title }}: {{ question.order|add:"1" }}/{{ evaluation.total_questions }}</p>
    </div>
    <div>
        <div class="w3-row-padding">
            <div class="w3-half w3-container w3-center">
                <img src="{{ question.left_image.url }}"/>
            </div>
            <div class="w3-half w3-container w3-center">
                <img src="{{ question.right_image.url }}"/>
            </div>
        </div>
        <div class="w3-row">
            <form class="w3-container" method="post">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}"/>
                <div class="w3=row-padding">
                    <div class="w3-half w3-center">
                        <input class="w3-radio" type="radio" name="answer" value="0"/>
                        <label>Left</label>
                    </div>
                    <div class="w3-half w3-center">
                        <input class="w3-radio" type="radio" name="answer" value="1"/>
                        <label>Right</label>
                    </div>
                </div>
                <div class="w3-center">
                    <input type="submit" class="w3-button w3-red" value="Submit"/>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
